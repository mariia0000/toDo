<!DOCTYPE html >
<html data-theme= "standart-theme" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384- 
    fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body >
    <header class="header">
        <div class="flexrow-container">
            <button data-theme="standart-theme" class="standart-theme theme-selector"></button>
            <button data-theme="light-theme"class="light-theme theme-selector"></button>
            <button data-theme="dark-theme"class="dark-theme theme-selector"></button>
        </div>

        <h1 id="title"> my tasks
            <div id="border"></div>
        </h1>
    </header>

    <section class="main">
        <form>
            <input type="text" placeholder="add a task">
            <button class="form-button">save a task</button>
        </form>

        <p class="date"></p>

        <div class="wrapper">
            <ul class="to-do-list">
                
            </ul>
        </div>
    </section>

   <script src="./index.js"></script>
</body>
</html>
